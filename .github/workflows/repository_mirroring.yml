name : chocolatine
run-name: Running chocolatine

on: 
    pull_request:
        branches-ignore:
            - "ga-ignore-**"
    push:
        branches-ignore:
            - "ga-ignore-**"

env:
    MIRROR_URL: "git@github.com:leticiafraga/bs-chocolatine.git"
    EXECUTABLES: "mysh"
    MIRROR_REPO: "leticiafraga/bs-chocolatine.git"

jobs:
    check_coding_style:
        if: github.repository != '$MIRROR_REPO'
        container: ghcr.io/epitech/coding-style-checker:latest
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: |
                check.sh $(pwd) $(pwd)
                cat $(pwd)/coding-style-reports.log
                if [[ -s $(pwd)/coding-style-reports.log ]]
                then
                    exit 1
                fi
    check_program_compilation:
        if: github.repository != '$MIRROR_REPO'
