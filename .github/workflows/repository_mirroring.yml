    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: pixta-dev/repository-mirroring-action@v1
          with:
            target_repo_url:
              git@github.com:EpitechPromo2028/B-DOP-200-PAR-2-1-bschocolatine-leticia.fraga.git
            ssh_private_key:
              ${{ secrets.GIT_SSH_PRIVATE_KEY }}